<table class="table-pokemons">
  <thead>
    <tr>
      <th *ngFor="let title of titlesTablePokemons">
        {{ title }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pokemon of pokemons">
      <td>
        {{ pokemon.id }}
      </td>
      <td>{{ pokemon.name }}</td>
      <td>
        <img [src]="pokemon.image" [alt]="pokemon.name" width="50" height="50" />
      </td>
      <td *ngIf="pokemon.moves && pokemon.moves.length > 0">
        <ul>
          <li *ngFor="let moveId of pokemon.moves">
            {{ moveId }}
          </li>
        </ul>
      </td>
      <td>
        <button (click)="viewDetails(pokemon)">Ver detalles</button>
    </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Detalles del Pokémon</h2>
      <p><strong>ID:</strong> {{ selectedPokemon?.id }}</p>
      <p><strong>Nombre:</strong> {{ selectedPokemon?.name }}</p>
      <p><strong>Imagen:</strong></p>
      <img [src]="selectedPokemon?.image" [alt]="selectedPokemon?.name" width="100" />
      <p><strong>Movimientos:</strong></p>
      <ul>
          <li *ngFor="let move of selectedPokemon?.moves">{{ move }}</li>
      </ul>
  </div>
</div>

<ng-template #loading>
  <tr>
    <td colspan="5">Cargando Pokémon...</td>
  </tr>
</ng-template>
