<table class="table-pokemons">
  <thead>
    <tr>
      <th *ngFor="let title of titlesTablePokemons">
        {{ title }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pokemon of pokemons">
      <!-- Usamos ListItemComponent para cada fila -->
      <app-listitem [pokemon]="pokemon" (detailsClick)="detailsClick.emit($event)"></app-listitem>
    </tr>
  </tbody>
</table>
