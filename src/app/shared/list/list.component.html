<table>
    <thead>
        <tr>
            <th *ngFor="let title of titles">{{ title }}</th>
        </tr>
    </thead>
    <tbody>
        <app-list-item *ngFor="let item of data" [data]="item" [titles]="titles"></app-list-item>
    </tbody>
</table>
